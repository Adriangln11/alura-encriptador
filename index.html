<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <title>Alura | Encriptador</title>
</head>
<body>
    <header class="p-3">
        <picture>
            <img src="./assets/alura_logo.svg" alt="alura logo small">
        </picture>
    </header>
    <main class="p-3 row d-flex align-items-center">

        <section class="input-section my-3 col-12  col-lg-8">
            <div >
                <textarea id="inputTextArea" class="w-100  p-3" placeholder="Ingresa el texto aqui..."></textarea>
                <small>
                    <i class="bi bi-exclamation-circle-fill"></i>
                        Solo letras minusculas y sin acentos.
                </small>
            </div>
            <div class="w-100 my-5 d-flex flex-column p-3">
                <form id="btnInputContainer" class="d-flex flex-column flex-md-row row justify-content-center gap-3">
                    <button id="encryptBtn"type="submit" class="btn col-md-4 primary-btn ">Encriptar</button>
                    <button id="decryptBtn" type="submit" class=" btn col-md-4 secondary-btn">Desencriptar</button>
                </form>
            </div>
          
        </section>
        <section class="output-section row my-3 col-lg-4">
            <picture id="outputImage" class="d-none d-lg-block">
                <img src="./assets/muÃ±eco.svg" alt="personaje">
            </picture>
            <div id="warningMsg" class="">
                <h3 class="text-center">Ningun mensaje fue encontrado</h3>
                <p class="text-center">Ingresa el texto que desees encriptar o desencriptar.</p>
            </div>
            <div id="copyArea" class="d-none">
                <textarea id="outputTextArea" class="w-100 p-3"></textarea>
                <div id="btnOutputContainer" class="d-flex justify-content-center">
                    <button id="copyBtn" class="btn col-10 col-md-8 secondary-btn">Copiar</button>
                </div>
            </div>

        </section>
    </main>


    <script src="./index.js"></script>
</body>
</html>
